<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Prediction Your Dog</title>
  </head>
  <body>
    <section class="user-interaction">
      <!-- Start Picture section -->
      <div class="dog-pic container" id="picture"></div>
      <!-- End Picture Section -->
      <!-- Start Input Section -->
      <div class="name container">
        <h1>Give me a name. 🐶</h1>
        <h3 id="error">Please give me a valid name. 🐶</h3>
        <input
          type="text"
          name="name"
          id="dog-name"
          placeholder="Enter a dog name"
          class="components"
        />
        <button type="submit" class="components" id="predict">Predict</button>
      </div>
      <!-- End Input Section -->
    </section>
    <!-- Start Story Section -->
    <section class="story container">
      <h1 id="name"></h1>
      <h1 id="age-gender"></h1>
      <h1 id="find"></h1>
      <h1><ul id="nationalities"></ul></h1>
    </section>
    <!-- End Story Section -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
